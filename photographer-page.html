<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>photographers-page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style/style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/0a01dc4da7.js" crossorigin="anonymous"></script>
    </head>
    <body>
    <div id="cover"></div>
        <header class="logo-header">
            <a alt="Fisheye Home Page" class="logolink" href="index.html"><h1 id="logo2" aria-label="Logo FishEye"></h1></a>
        </header>
        <main>
        <!-- lightbox-->
        <div class="lightbox" role="dialog" aria-modal="true" aria-label="lightbox" tabindex="-1">
            <button class="lightbox-close" aria-label="close dialog"></button>
            <button class="lightbox-prev"  aria-label="Previous image"></button>
            <div id="lightbox-content" aria-label="image closeup view">
            </div>
            <button class="lightbox-next" aria-label="Next Image"></button>
        </div>
        <!-- FIN lightbox-->
        <!-- Modal Formulaire-->
        <div id="modalForm"  aria-modal="true" role="dialog" aria-labelledby="photographer-nameModal">
            <form class='contactForm'>
                <button class="close" aria-label="close contactForm"></button>
                <h1 id="photographer-nameModal"></h1>
                <label for="firstName">Prénom</label>
                <input name="firstName" id="firstName" aria-labelledby="firstName" type="text"></input>
                <label for="lastName">Nom</label>
                <input name="lastName" id="lastName" aria-labelledby="lastName" type="text"></input>
                <label for="email">Email</label>
                <input name="email" id="email" aria-labelledby="email" type="text"></input>
                <label for="yourMessage" id="yourMessage">Votre message</label>
                <textarea name="yourMessage" id="yourMessageTextbox" type="text" aria-labelledby="yourMessage"></textarea>
                <input name="submit" type="submit" required id="submit-button" value="Envoyer"></input>
            </form>
        </div>
        <!-- FIN Modal Formulaire-->
            <header class="photographer-header">
                <div class="photographer-profile">
                    <h1 class="photographer-name"></h1><br>
                    <p class="photographer-location"></p>
                    <br>
                    <p class="photographer-tagline"></p>
                    <br>
                    <span class="tagWrapper"></span>
                </div>
                <button id="contactMe" aria-labelledby="photographer-nameModal" class="cta">Contactez-Moi</button>
                <div id="user">
                    <img class="thumb-photographer-picture thumb-photographerPic"></img>
                </div>
            </header>
            <!-- Selecteur -->
            <span id="selector-wrapper">
                <label id="selector-label">Trier par</label>
                <select id="select" aria-labelledby="selector-label">
                    <option selected value="Popularité" >Popularité</option>
                    <option value="Date">Date</option>
                    <option value="Titre">Titre</option>
                </select>
            </span>
            <article id="mediaContainer">
            </article>
            <div id="total">
                <span id="total-content">
                    <strong id="total-likes"></strong><i class="fas fa-heart"></i>
                    <strong id="total-photographer-price"></strong>
                </span>
            </div>
            <script src="pagePhotographe.js" async defer></script>
        </main>
    </body>
</html>
