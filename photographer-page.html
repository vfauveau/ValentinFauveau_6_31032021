<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>photographers-page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style/style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/0a01dc4da7.js" crossorigin="anonymous"></script>
    </head>
    <body>
    <div id="cover"></div>
        <header class="logo-header">
            <a alt="Fisheye Home Page" class="logolink" href="index.html"><h1 id="logo2"></h1></a>
        </header>
        <main>
        <!-- lightbox-->
        <div class="lightbox">
            <button class="lightbox-close" aria-label="fermer"></button>
            <button class="lightbox-prev" ></button>
            <div id="lightbox-content">
            </div>
            <button class="lightbox-next"></button>
        </div>
        <!-- FIN lightbox-->
        <!-- Modal Formulaire-->
        <div id="modalForm">
            <form class='contactForm'>
                <h1 id="contactTitle">Contactez-Moi<button class="close" aria-label="fermer" ></button></h1>
                <h1 class="photographer-nameModal"></h1>
                <label for="firstName">Prénom</label>
                <input name="firstName" id="firstName"type="text"></input>
                <label for="lastName">Nom</label>
                <input name="lastName" id="lastName" type="text"></input>
                <label for="email">Email</label>
                <input name="email" id="email" type="text"></input>
                <label for="yourMessage">Votre message</label>
                <textarea name="yourMessage" id="yourMessage" type="text"></textarea>
                <input name="submit" type="submit" required class="submit-button" value="Envoyer"></input>
            </form>
        </div>
        <!-- FIN Modal Formulaire-->
            <header class="photographer-header">
                <div class="photographer-profile">
                    <h1 class="photographer-name"></h1> <br>
                    <p class="photographer-location"></p>
                    <br>
                    <p class="photographer-tagline"></p>
                    <br>
                    <span class="tagWrapper"></span>
                </div>
                <button id="contactMe" class="cta">Contactez-Moi</button>
                <div id="user">
                    <img class="thumb-photographer-picture thumb-photographerPic"></img>
                </div>
            </header>
            <span id="selector-wrapper">
                <label id="selector-label">Trier par</label>
                <select id="select" aria-label="trier par">
                    <option selected value="Popularité" >Popularité</option>
                    <option value="Date">Date</option>
                    <option value="Titre">Titre</option>
                </select>
            </span>
            <article id="mediaContainer">
            </article>
            <div id="total">
                <span id="total-content">
                    <strong id="total-likes"></strong><i class="fas fa-heart"></i>
                    <strong id="total-photographer-price"></strong>
                </span>
            </div>
            <script src="pagePhotographe.js" async defer></script>
        </main>
    </body>
</html>
